name: Node Build
on: [push]

jobs:
  build:
    runs-on: [self-hosted]       
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Install dependencies
        working-directory: dragon-forge-client
        run: npm ci

      - name: Build
        working-directory: dragon-forge-client
        run: npm run build
